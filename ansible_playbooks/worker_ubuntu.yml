---
- hosts: workers
  gather_facts: yes
  vars_files:
    - ../env_variables

  tasks:
    - name: Display joining token
      debug:
        msg: "{{ kube_join_token.stdout }}"
      tags:
        - worker_join

    - name: Join worker nodes to cluster
      shell: "{{ kube_join_token }}"
      tags:
        - worker_join